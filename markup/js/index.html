<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML PARSER</title>
    <link rel="stylesheet" href="js/css/style.css">
    <link rel="stylesheet" href="/russia/js/markup/css/markup.css">
</head>
<body>
<div class="main" style="padding: 20px">
    <p>Control panel</p>
    <hr>
    <div id="control">
        <div class="content">
            <div id="display"></div>
            <div id="setup">
                <div class="row"><label>Module: </label><select id="mod"></select></div>
                <div class="row"><label>Tag: </label><input type="text" id="tag" control-data="_tag" value="div"></div>
                <div class="row"><label>Class: </label><input type="text" id="class" control-data="_class" value="class"></div>
                <div class="row"><label>PreClass: </label><input type="text" id="preclass" control-data="_preclass" value=""></div>
                <div class="row"><label>Attr: </label><input type="text" id="attr" control-data="_attr" value=""></div>
                <div class="row">
                    <div tabs="wrapper" class="tabs-container">
                        <ul tabs="tab-set" class="tabs-wrapper">
                            <li tabs="tab" class="tab-item active">Style</li>
                            <li tabs="tab" class="tab-item">Active</li>
                            <li tabs="tab" class="tab-item">Hover</li>
                            <li tabs="tab" class="tab-item">Before</li>
                            <li tabs="tab" class="tab-item">After</li>
                        </ul>
                        <div tabs="block-set" class="blocks-wrapper">
                            <div tabs="block" class="tab-block-item active"><input type="text" control-data="_css" id="cssStr"></div>
                            <div tabs="block" class="tab-block-item"><input type="text" control-data="_act"></div>
                            <div tabs="block" class="tab-block-item"><input type="text" control-data="_hov"></div>
                            <div tabs="block" class="tab-block-item"><input type="text" control-data="_bef"></div>
                            <div tabs="block" class="tab-block-item"><input type="text" control-data="_aft"></div>
                        </div>
                    </div>
                </div>
                <div class="row"><label>Content: </label><textarea id="inner"  control-data="_txt"></textarea></div>
                <div class="filler"></div>
                <div class="row">
                    <button action="after" id="addS">After</button>
                    <button action="append" id="addC">Append</button>
                    <button action="upd" id="upd">Update</button>
                    <button action="del" id="del">Delete</button>
                    <button action="clear" id="clear">Clear</button>
                    <button action="load" id="load">Load</button>
                    <button action="reset" id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <p>Insert string</p>
    <p><input type="text" id="str" value=""></p>
    <hr>
    <p>Preview</p>
</div>
<style id="result_css"></style>
<div class="app">
    <div id="stage"></div>
</div>
<div class="main" style="padding: 20px">
    <p>Result CSS string</p>
    <p><textarea id="css"></textarea></textarea></p>
    <p>Result HTML string</p>
    <p><textarea id="html"></textarea></textarea></p>
</div>
<script src="../lib/jquery-1.9.1.min.js"></script>
<script src="js/templates.js"></script>
<script src="js/Control.js"></script>
<script src="js/NodeSpace.js"></script>
<script src="/russia/js/markup/markup.js"></script>
<script src="js/script.js"></script>
<script src="/russia/js/markup/tabs.js"></script>
</body>
</html>
